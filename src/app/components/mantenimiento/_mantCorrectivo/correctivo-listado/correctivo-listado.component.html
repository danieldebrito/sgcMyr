<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Fecha Solicitud</th>
      <th scope="col">Fecha Programada</th>
      <th scope="col">Solicitante</th>
      <th scope="col">Maquina a Reparar</th>
      <th scope="col">Fecha de Reparado</th>
      <th scope="col">Ficha</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody *ngFor="let correctivo of correctivosList">
    <tr>
      <td>{{ correctivo.fechaSolicitud }}</td>
      <td>{{ correctivo.fechaReparacion }}</td>
      <td>{{ correctivo.solicitante }} </td>
      <td>{{ correctivo.idMaquina }}</td>
      <td>{{ correctivo.fechaReparado }}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-secondary"
            (click)="mostrarDetalle(correctivo)">Ficha</button>
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-danger" (click)="eliminar(correctivo.idMantCorrect)"
            routerLink="/maquinaCorrectivo">Borrar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
